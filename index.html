<!DOCTYPE html>
<html>
<head>
	<title>Computer Vision Demo</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Computer Vision Demo</h1>
	<p> 
	This project uses AWS Rekognition to determine labels for any input image. 
	Just choose an image and hit upload!
	</p>
	<h3><a href=“www.markmusil.click/2024/01/10/aws-computer-vision-project/”>Read the blog post!</a></h3>
	<div id="app"></div>

	<form id="upload">
		<label for="file">File to upload</label>
		<input type="file" id="file" accept="image/*">
		<button>Upload</button>
	</form>
	<h2> Labels </h2>
	<input type="textbox" name="display">
	
	
	
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
